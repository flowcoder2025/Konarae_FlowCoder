# Nixpacks Configuration for Railway Worker
# https://nixpacks.com/docs/configuration/file
# Node.js version is auto-detected from .node-version file

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile --prod=false"
]

[phases.build]
# Skip Next.js build - worker doesn't need it
# Only generate Prisma client and keep tsx for runtime
cmds = [
  "pnpm run db:generate"
]

[start]
cmd = "pnpm run worker"
